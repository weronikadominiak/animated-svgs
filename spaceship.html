    <title>Spaceship</title>

    <!-- TODO Change ids to classes -->

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100%;
            background-color: #fff;
        }

        .container {
            height: 100%;
            width: 100%;
            max-height: 600px;
            max-width: 600px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @-webkit-keyframes animate-ship {
            0% {
                transform: translate(0, 0);
            }

            5%,
            50% {
                transform: translate3d(-1px, 0, 0);
            }

            10%,
            40% {
                transform: translate3d(2px, 0, 0);
            }

            15%,
            25%,
            35% {
                transform: translate3d(-4px, 0, 0);
            }

            20%,
            30% {
                transform: translate3d(4px, 0, 0);
            }

            100% {
                transform: translate(20px, -400px);
            }
        }

        #Fire {
            opacity: 0;
            transition: opacity .3s;
        }

        .animated #Fire {
            opacity: 1;
        }

        #Ship.animated {
            animation: animate-ship 4s 1;
            transform-origin: 50% 50%;
        }

        .cls-1 {
            fill: #95eff9;
        }

        .cls-2,
        .text-start {
            fill: #fff;
        }

        .cls-3 {
            fill: #e8eeef;
        }

        .cls-4 {
            fill: #9ef794;
        }

        .cls-5 {
            fill: #826143;
        }

        .cls-6 {
            fill: #6d4d37;
        }

        .cls-7 {
            fill: #4acc56;
        }

        .cls-8 {
            fill: #2baa31;
        }

        .text-start {
            font-size: 12px;
            stroke: #000;
            stroke-miterlimit: 10;
            font-family: Asphalt-Black, Asphalt;
            font-weight: 800;
            cursor: pointer;
        }

        .cls-10 {
            letter-spacing: -0.07em;
        }

        .cls-11 {
            letter-spacing: -0.02em;
        }

        .cls-12 {
            fill: #ffda3e;
        }

        .cls-13 {
            fill: #ffa840;
        }

        .cls-14 {
            fill: #ea1c3b;
        }

        .cls-15 {
            fill: #cc1d3e;
        }

        .cls-16 {
            fill: #dbdbdb;
        }

        .cls-17 {
            fill: #bfbfbf;
        }

        .cls-18 {
            fill: #24246d;
        }

        .cls-19 {
            fill: #121251;
        }

        .cls-20 {
            fill: #abebff;
        }

        .cls-21 {
            fill: #5ecfea;
        }
    </style>
</head>
